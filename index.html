  <div class="chr-stat" id="charisma"><label for="char_charisma">Харизма</label>

мастерства</label> <input name="char_proficiency" id="char_proficiency" value="2" min="2" max="6" type="number"> </div>

  <label for="char_spell_attack_bonus">Бонус атаки заклинаниями</label>
  <input name="char_spell_attack_bonus" id="char_spell_attack_bonus" type="number"> </div>

  <label for="saving_throws">Спасброски</label> </div>

  <div class="skill"><input name="animal_handling_skill" value="No" type="checkbox"> <input name="char_animal_handling_skill" id="char_animal_handling_skill" type="number"><label for="char_animal_handling_skill">Обращение с животными (МДР)</label> </div>
  <div class="skill"><input name="arcana_skill" value="No" type="checkbox"> <input name="char_arcana_skill" id="char_arcana_skill" type="number"><label for="char_arcana_skill">Магия
(ИНТ)</label> </div>
  <div class="skill"><input name="athletics_skill" value="No" type="checkbox"> <input name="char_athletics_skill" id="char_athletics_skill" type="number"><label for="char_athletics_skill">Атлетика (СИЛ)</label> </div>

<label for="char_passive_wisdom">Пассивная внимательность</label>
